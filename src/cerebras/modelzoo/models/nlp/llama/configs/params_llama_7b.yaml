# LLaMa model, 7B parameters, max_seq_length 2048
# Based on: https://arxiv.org/pdf/2302.13971v1.pdf

train_input:
    data_processor: "GptHDF5MapDataProcessor" 
    data_dir: "./shuffled/llama_data_test/val"
    shuffle: False
    shuffle_seed: 1
    batch_size: 99
    num_workers: 8
    prefetch_factor: 10
    persistent_workers: True

eval_input:
    data_processor: "GptHDF5MapDataProcessor" 
    data_dir: "./shuffled/llama_data_test/test"
    shuffle: False
    shuffle_seed: 1
    batch_size: 99
    num_workers: 8
    prefetch_factor: 10
    persistent_workers: True

model:
    # Embedding
    vocab_size: 32000
    hidden_size: 4096
    position_embedding_type: "rotary"
    rotary_dim: 128
    share_embedding_weights: False
    max_position_embeddings: 2048
    embedding_dropout_rate: 0.0

    # Decoder
    num_hidden_layers: 32
    dropout_rate: 0.0
    layer_norm_epsilon: 1.0e-6
    norm_type: "rmsnorm"

    # Decoder - Attention
    num_heads: 32
    attention_type: "scaled_dot_product"
    attention_dropout_rate: 0.0
    use_projection_bias_in_attention: False
    use_ffn_bias_in_attention: False

    # Decoder - ffn
    filter_size: 11008
    nonlinearity: "swiglu"
    use_ffn_bias: False

    # Task-specific
    use_bias_in_output: False
    loss_scaling: "num_tokens"
    loss_weight: 1.0

    # Cerebras parameters
    fp16_type: "cbfloat16"
    mixed_precision: True

optimizer:
    optimizer_type: "AdamW"
    betas: [0.9, 0.95]
    correct_bias: True
    weight_decay: 0.1
    learning_rate:
        - scheduler: "Linear"
          initial_learning_rate: 0.0
          end_learning_rate: 6.6e-05 # sqrt(batch_size / 2048) * 3.0e-4
          total_iters: 41373
        - scheduler: "CosineDecay"
          initial_learning_rate: 6.6e-05 # sqrt(batch_size / 2048) * 3.0e-4
          end_learning_rate: 6.6e-06 # sqrt(batch_size / 2048) * 3.0e-5
          total_iters: 4890748
    max_gradient_norm: 1.0
    loss_scaling_factor: "dynamic"

runconfig:
    max_steps: 4932121       # Llama 7B was trained on 1T tokens.
                            # steps = 1T / (batch_size * 2048)
    log_steps: 100
    checkpoint_steps: 10000
    save_initial_checkpoint: True
    seed: 1
    model_dir: "./model_dir"
    eval_steps: 2974 # 294569 // batch_size - 1
